<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>E-library | LOGIN</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js" defer></script>
</head>

<body>
    <header id="header">
        <a class="logo" href="https://www.bmsce.ac.in/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/BMS_College_of_Engineering.svg/1200px-BMS_College_of_Engineering.svg.png"
                alt="logo">
        </a>
        <h1>STUDENT STUDY PORTAL</h1>

        <div class="nav">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="donat.html">Donate</a>
            <a href="feedback.html">Feedback</a>
            <a href="faq.html">FAQ</a>

        </div>
    </header>
    <main id="main">
        <div id="loginBox">
            <h2 class="login-title">Login</h2>


            <form class="login-form" id="loginForm" novalidate>
                <div class="role-selector">
                    <input type="radio" id="studentRole" name="role" value="student" checked>
                    <label for="studentRole">Student</label>

                    <input type="radio" id="adminRole" name="role" value="admin" checked>
                    <label for="adminRole">Admin</label>
                </div>

                <div id="userFields">

                    <div id="emailField">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="userEmail" required>
                    </div>

                    <div id="passwordField">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" name="userPassword" required>
                    </div>

                </div>

                <button type="submit" id="loginBtn">Login</button>
                <label id="alert_window"></label>

                <div id="signup">
                    <p>New Here?</p>
                    <a href="signup.html">Create An Account</a>
                </div>

        </div>

    </main>
    <footer></footer>
</body>

</html>
